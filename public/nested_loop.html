<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nested Loop</title>
</head>
<body>
    <h1>Nested Loop</h1>

    <script>
    // Write a for loop that will iterate from 0 to 10. For each iteration of the for loop, it will multiply the nunber by 9 and log the result (e.g. "2 * 9 = 10")./
    // Think of i as a "row" amd j as a "column"

    for(var i = 9; i <= 10; i++) {

        for(var j = 0; j <= 10; j++) {
            console.log(i * j);
            console.log('inner loop');
        }

        console.log('outer loop');
    }

    // 9 * 0
    // inner loop
    // 9 * 1
    // inner loop
    // 9 * 2
    // inner loop
    //...
    // 9 * 10
    // inner loop
    // outer loop
    // 10 * 0
    // inner loop
    // 10 * 1
    // inner loop
    // 10 * 2
    // Inner loop
    // 10 * 3


    </script>
</body>
</html>
