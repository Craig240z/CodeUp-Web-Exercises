<!doctype html>
<html>
    <head>
        <title>Positioning Exercise</title>
        <link rel="stylesheet" type="text/css" href="css/box_model.css">
    </head>    
    <body>
         <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>

        <div class="container1">
            <div class="container">
                <img src="/img/codeup-arrow.png" alt="arrow">
                <div id="box1" class="box red">620-750 nm </div>
            </div>

            <div class="container">
                <img src="/img/codeup-arrow.png" alt="arrow">
                <div id="box2" class="box orange">590-620 nm</div>
            </div>

            <div class="container">
                <img src="/img/codeup-arrow.png" alt="arrow">
                <div id="box3" class="box yellow">570-590 nm</div>
            </div>

            <div class="container">
                <img src="/img/codeup-arrow.png" alt="arrow">
                <div id="box4" class="box green">496-570 nm</div>
            </div>

            <div class="container">
                <img src="/img/codeup-arrow.png" alt="arrow">
                <div id="box5" class="box blue">450-495 nm</div>
            </div>

            <div class="container">
                <img src="/img/codeup-arrow.png" alt="arrow">
                <div id="box6" class="box purple">380-450 nm</div>
            </div>
    </body>
</html>
